<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.name }}</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <p>Автор: {{ book.writer }}</p>
    <p>Категория: {{ book.category }}</p>
    <p>Аннотация: {{ book.annotation }}</p>
    <p>Рей {{ book.rating }}</p>
    <p>Цена: {{ book.price }}</p>
    <p>Количество: {{ book.amount }}</p>
</body>
</html>
