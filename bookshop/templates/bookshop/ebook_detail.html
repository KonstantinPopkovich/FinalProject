<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ ebook.manufacturer }} {{ ebook.model }}</title>
</head>
<body>
    <h1>{{ ebook.manufacturer }} {{ ebook.model }}</h1>
    <p>Страна производства: {{ ebook.country }}</p>
    <p>Артикул: {{ ebook.article_number }}</p>
    <p>Количество: {{ ebook.amount }}</p>
    <p>Описание: {{ ebook.features }}</p>
    <p>Рейтинг: {{ ebook.rating }}</p>
    <p>Цена: {{ ebook.price }}</p>
</body>
</html>
